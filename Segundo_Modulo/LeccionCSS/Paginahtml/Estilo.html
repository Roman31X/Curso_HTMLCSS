  <head>

    <title>Roman31X</title>

  <body>
    <h1>Roman31X</h1>
    <hr />
    <p style="color: royalblue">Primer parrafo con color</p>
    <p style="color: rgb(71, 166, 166)">
      Segundo parrafo con estilo de color RGB
    </p>
    <p style="border: 10px solid rgba(207, 80, 80, 0.5)">
      Tercer parrafo con transparencia
    </p>
    <!--Estilo para controlar el color - saturacion del color - iluminacion del color-->
    <p style="color: hsl(241, 63%, 60%)">
      Cuarto parrafo con estilo de codigo HSL
    </p>
    <p style="color: hsla(241, 63%, 60%, 0.5)">
      Quinto parrafo con estilo de codigo HSLA trasnparencia
    </p>
    <p style="color: #00ff00">Sexto parrafo con estilo de codigo HEXADECIMAL</p>
